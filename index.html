<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainContainerWrapper">
      <div class="backgroundImage">
        <img src="./img/background.jpg" alt="backgroundImage" />
      </div>
      <div class="headerDiv">
        <img src="./img/txt_1.png" class="headerText1" alt="headertext1" />
        <img src="./img/txt_2.png" class="headerText2" alt="headertext2" />
      </div>

      <div class="headerContainerX">
        <img src="./img/mce_treme.png" class="mce_treme" alt="mac_treme" />
        <img src="/img/X.png" alt="xIcon" class="XIcon" />
      </div>

      <div class="roudedDiv1"></div>
      <div class="roudedDiv2"></div>
      <div class="roudedDiv3"></div>
      <div class="roundedDiv4"></div>

      <div class="Logo">
        <img src="/img/logo.svg" alt="Macdonalds logo" />
      </div>

      <img
        class="mcextremeMiddleLogo"
        src="/img/mcextreme.png"
        alt="mcextremeMiddleLogo"
      />

      <img class="stroerer" src="./img/stroerer.png" alt="stoerer_cropped" />
      <div class="mainBurgerWrapper">
        <img
          class="mainBurgerWrapper"
          src="./img/burger.png"
          alt="burgerImage"
        />
      </div>

      <img class="footerText1" src="./img/claim.png" alt="footerText1" />
      <img src="./img/logo.png" class="footerLogo" alt="footerLogo" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
